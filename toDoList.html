<!DOCTYPE html>
<html>
<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="view-box">
        <h1>To Do List</h1>
        <h2>Add new task</h2>
        <div class="task-input">
            <input type="email" placeholder="New task...">
            <button class="button-add-task" type="submit"> Add</button>
            </input>
        </div>
        <div class="list">
            <ul class="list-order">
                <li class="checkbox-li"><input class="checkbox" type="checkbox"></li>
                <li class="task-li">item 1</li>
            </ul>
            <ul class="list-order">
                <li class="checkbox-li"><input class="checkbox" type="checkbox"></li>
                <li class="task-li">item 2</li>
            </ul>
            <ul class="list-order">
                <li class="checkbox-li"><input class="checkbox" type="checkbox"></li>
                <li class="task-li">item 3</li>
            </ul>
            <ul class="list-order">
                <li class="checkbox-li"><input class="checkbox" type="checkbox"></li>
                <li class="task-li">item 4</li>
            </ul>
            <ul class="list-order">
                <li class="checkbox-li"><input class="checkbox" type="checkbox"></li>
                <li class="task-li">item 5</li>
            </ul>
            <ul class="list-order">
                <li class="checkbox-li"><input class="checkbox" type="checkbox"></li>
                <li class="task-li">item 6</li>
            </ul>
            
            
        </div>
        
    </div>
    
</body>

</html>
